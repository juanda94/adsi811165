<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios (select, option)</title>
</head>
<body>
	<h1>Formularios (select, option)</h1>
	<hr>
	<form action="" method="post">
		<fieldset>
			<legend><h2>Lista Desplegable</h2></legend>
			<label for="Lenguajes de programacion">Lenguajes de programacion</label>
			<br>
			<select name="Lenguajes" id="Lenguajes">
				<option value="">Seleccion</option>
				<option value="Java">Java</option>
				<option value="C#">C#</option>
				<option value="phytom">phytom</option>
				<option value="ruby">ruby</option>
			</select>
		</fieldset>
	</form>
	<form action="" method="post">
		<fieldset>
			<legend><h2>Lista Desplegable</h2></legend>
			<label for="Deportes">Deportes</label>
			<br>
			<select name="Deportes" id="Deportes" size="4" multiple="multiple">
				<option value="">Seleccion</option>
				<option value="Futbol">Futbol</option>
				<option value="Tejo">Tejo</option>
				<option value="Rana">Rana</option>
				<option value="Baloncesto">Baloncesto</option>
				<option value="Tennis">Tennis</option>
				<option value="Carrera De Encostalados">Carrera De Encosatalados</option>
				<option value="Cero Contrapulsero">Cero Contrapulsero</option>

			</select>
		</fieldset>
	</form>
</body>
</html>
